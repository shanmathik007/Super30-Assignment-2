<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      flex:1;
    }

    header, footer {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .content {
      display: flex;
      flex-direction: column;
    }

    aside {
      background: #f4f4f4;
      padding: 15px;
    }

    main {
      background: #fff;
      flex: 1;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
      }

      aside {
        width: 25%;
      }

      main {
        width: 75%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <div class="container">
    <div class="content">
      <aside>
        <h2>Sidebar</h2>
        <p>Links or info go here.</p>
      </aside>
      <main>
        <h2>Main Content</h2>
        <p>This is your primary content area.</p>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </div>

</body>
</html>
