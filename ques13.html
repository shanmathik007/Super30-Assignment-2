<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ques13</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .fixed-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 10px;
    }

    .relative-container {
      position: relative;
      background: lightblue;
      padding: 40px;
      margin: 50px;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: green;
      color: white;
      padding: 10px;
    }

  </style>
</head>
<body>

  <div class="fixed-box">Fixed Box</div>

  <div class="relative-container">
    This is a relative container.

    <div class="absolute-box">Absolute Box</div>
  </div>

</body>
</html>
