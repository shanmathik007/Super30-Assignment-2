<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques14</title>
    <style>
        .button{
            text-align:center;
            justify-content: center;
            background-color: blanchedalmond;
            color:brown;
            border:10px;
            padding:10px;
        }
        .button:hover{
            background-color: lightcoral;
            color:aliceblue;
            border:0px;
        }
        .button:active{
            background-color: brown;
            color:blanchedalmond
        }
    </style>
</head>
<body>
    <H3 class="h3">Click the below button which changes color:</H3>
    <button class="button">BUTTON</button>
</body>
</html>
